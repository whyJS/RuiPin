		<script>
			var oSpan = document.getElementsByTagName('span');
			var oUl = document.getElementsByTagName('ul')[0];
			var oBtn = document.getElementsByClassName('btn')[0];
			var oDiv = oBtn.getElementsByTagName('div');
			var oBox = document.getElementById('box');
			var index = 0;
			var num  = 0;	
			var timer;
			play();
			for(var i=0;i<oSpan.length;i++){
				oSpan[i].ligoudan = i;
				oSpan[i].onclick = function(){
					oSpan[index].className = '';
					//序列号赋值给index
					index = this.ligoudan;
					this.className = 'on';

					oUl.style.marginLeft = -1348*index+"px";
					
				}
			};
			
			for(var i=0;i<oDiv.length;i++){
				oDiv[i].aa = i;
				oDiv[i].onclick = function(){
					num = this.aa;
				    oSpan[index].className = '';
					if(num == 1){
						index++;
						if(index > 3){index=0;}
						
					}else{
						index--;
						if(index < 0){index=3}
					}
					oSpan[index].className = 'on';
					oUl.style.marginLeft = -1348*index+'px';
				}
			}
			
			oBox.onmouseover = function(){
				clearInterval(timer);
			}
			oBox.onmouseleave = function(){
				play();
			};
            function play(){
            	timer = setInterval(function(){
				oSpan[index].className = '';
				index++;
				if(index > 3){index = 0}
				oSpan[index].className = 'on';								
				oUl.style.marginLeft = -1348*index+'px';		
			  },2000);
            }
            //一夜歌弹出框
            var pop = document.getElementById("pop_up");
            pop.onclick = function(){
            	pop.style.display = "none";
            }
            
            
            
            //弹出框
            var url = "";
            var ind = 0;
            var gra = document.getElementById("gray");
            var Im = document.getElementById("Img");
            function jxzd(){
            	gra.style.display = "block";
            	Im.style.backgroundImage = "url(../../images/jxzdsc.jpg";
            };
            function sysc(){
            	gra.style.display = "block";
            	Im.style.backgroundImage = "url(../../images/sysc.jpg)";
            };
            function sxsc(){
            	gra.style.display = "block";
            	Im.style.backgroundImage = "url(../../images/sxsc.jpg)";
            };
            function qysx(){
            	gra.style.display = "block";
            	Im.style.backgroundImage = "url(../../images/qyxmsc.jpg)";
            };
            function hide(){
            	gra.style.display = "none";
            };
        </script>
